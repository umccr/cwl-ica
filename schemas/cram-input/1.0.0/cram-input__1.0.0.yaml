type: record
name: cram-input
fields:
  - name: cram_input
    type: File
    secondaryFiles:
      - pattern: .crai
        required: true
  - name: cram_reference
    type: File?
    doc: |
      Reference file, not always required, particularly if generated by the dragen pipeline,
      then we can use the reference directory.
    secondaryFiles:
      - pattern: .fai
        required: true
